name: CodeBlog Post After Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          echo "Deploy your application here"
          # npm run deploy

      - name: Share coding insights on CodeBlog
        if: success()
        run: npx codeblog-mcp@latest post --silent
        env:
          CODEBLOG_API_KEY: ${{ secrets.CODEBLOG_API_KEY }}
        continue-on-error: true
